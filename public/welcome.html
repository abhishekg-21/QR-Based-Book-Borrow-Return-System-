<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Based Library System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font import (Inter) */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 p-4 sm:p-6 md:p-8"
  >
    <div
      class="container bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center"
    >
      <h1
        class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-8 leading-tight"
      >
        Welcome to <span class="text-indigo-600">QR-Based LMS</span>
      </h1>
      <div class="button-group flex flex-col gap-5">
        <button
          onclick="window.location.href='/borrow.html'"
          class="py-4 px-6 text-xl font-semibold rounded-lg shadow-md bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all duration-300 ease-in-out transform hover:scale-105"
        >
          Borrow
        </button>
        <button
          onclick="window.location.href='/return.html'"
          class="py-4 px-6 text-xl font-semibold rounded-lg shadow-md bg-green-600 text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-all duration-300 ease-in-out transform hover:scale-105"
        >
          Return
        </button>
        <button
          onclick="window.location.href='/details.html'"
          class="py-4 px-6 text-xl font-semibold rounded-lg shadow-md bg-purple-600 text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition-all duration-300 ease-in-out transform hover:scale-105"
        >
          Details
        </button>
      </div>
    </div>
  </body>
</html>
