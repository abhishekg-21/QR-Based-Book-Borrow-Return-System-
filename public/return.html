<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return a Book</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font import (Inter) */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar for book list */
      #book-list::-webkit-scrollbar {
        width: 8px;
      }
      #book-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      #book-list::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      #book-list::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-teal-100 to-emerald-100 p-4"
  >
    <div
      class="container bg-white p-6 sm:p-8 rounded-xl shadow-2xl max-w-md w-full text-center space-y-6"
    >
      <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Return a Book</h1>

      <!-- Login Section -->
      <div
        id="login-section"
        class="bg-white p-6 rounded-lg shadow-lg border border-gray-200"
      >
        <h2 class="text-2xl font-semibold text-gray-700 mb-5">
          Enter Reader Details
        </h2>
        <input
          type="text"
          id="reader-id"
          placeholder="Enter Reader ID"
          class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200"
        />
        <input
          type="text"
          id="reader-name"
          placeholder="Enter Full Name"
          class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200"
        />
        <button
          id="login-btn"
          class="w-full py-3 px-6 text-lg font-bold rounded-lg shadow-md bg-teal-600 text-white hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 transition-all duration-300 ease-in-out transform hover:scale-105"
        >
          Login
        </button>
        <p id="error-message" class="text-red-500 text-sm mt-3"></p>
      </div>

      <!-- Book Selection Section -->
      <div
        id="book-section"
        class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 hidden"
      >
        <h2 class="text-2xl font-semibold text-gray-700 mb-5">
          Select Books to Return
        </h2>
        <input
          type="text"
          id="search-book"
          placeholder="Search by Book ID or Name"
          onkeyup="searchBooks()"
          class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200"
        />
        <div
          id="book-list"
          class="max-h-60 overflow-y-auto border border-gray-300 rounded-md mb-4 bg-gray-50 p-2"
        >
          <!-- Book items will be dynamically loaded here -->
        </div>
        <button
          onclick="submitReturn()"
          class="w-full py-3 px-6 text-lg font-bold rounded-lg shadow-md bg-emerald-600 text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-75 transition-all duration-300 ease-in-out transform hover:scale-105"
        >
          Submit Return Request
        </button>
      </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div
      id="custom-modal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full"
      >
        <h3 id="modal-title" class="text-2xl font-bold mb-4 text-gray-800"></h3>
        <p id="modal-message" class="text-gray-700 mb-6"></p>
        <button
          onclick="closeModal()"
          class="py-2 px-6 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 transition duration-200"
        >
          OK
        </button>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="return.js"></script>
  </body>
</html>
